<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="/css.css" rel="stylesheet">
		<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="/js.js"> </script>
		 <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
    var name = sessionStorage.getItem('name')
	var fat = sessionStorage.getItem('fat')
	var carbs = sessionStorage.getItem('carbs')
	var protein = sessionStorage.getItem('protein')
	var sugars = sessionStorage.getItem('sugar')
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Nutriens', 'Per  100g'],
          ['Fat', parseFloat(fat)],
          ['Protein', parseFloat(protein)],
          ['Sugars', parseFloat(sugars)],
          ['Carbs', parseFloat(carbs)],
        ]);

        var options = {
          title: sessionStorage.getItem("name")
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
	<title> Food </title>
	</head>
