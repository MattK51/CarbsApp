	<h1> Register  </h1>
	
	<div class="container"
	
	<div class="row">
	
	</div>
	
    <form class="col s12" action="/users" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="First Name" id="first_name" type="text" class="validate" name="firstname">
        
        </div>
		<div class="input-field col s6">
          <input placeholder="Last Name" id="last_name" type="text" class="validate" name="lastname">
       
        </div>
		</div>
		<div class="row">
        <div class="input-field col s6">
          <input placeholder="Password" id="Password" type="text" class="validate" name="password">
        
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Confirm Password" id="Confirm Password" type="text" class="validate" name="confirm">
      
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Email" id="email" type="email" class="validate" name="email">
   
        </div>
      </div>
	  
	  <button class="btn waves-effect waves-light" id="btnSend" type="submit" name="action">Submit
    <i class="material-icons right" id="btnSend">send</i>
  </button>
      
    </form>
	
  </div>
